<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crime near WashU</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,400italic,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<h1>Visualization for Crimes near WashU</h1>
		<form class="form">
			<div class="form-group">
				<label for="ranking-type" >Group by</label>
				<select class="form-control" id="ranking-type" onchange="holding()">
					<option value= "all" >All</option>
					<option value= "burglary" >Burglary</option>
					<option value= "theft" >Theft</option>
					<option value= "assault" >Assault</option>
					<option value= "carjacking" >Carjacking</option>
					<option value= "sexual" >Sexual Violence</option>
					<option value= "nonviolent" >Non-Violent</option>
					Non-Criminal
				</select>
			</div>
		</form>
	</div>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="false" data-interval="false" data-wrap="false">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<div id="onCampus"></div>
			</div>
			<div class="carousel-item">
				<div id="offCampus"></div>
			</div>
		</div>
		<a id="prev" class="carousel-control-prev hidden" href="#carouselExampleIndicators" role="button" data-slide="prev" onclick="hider()">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a id="next" class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" onclick="hider()">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<!-- Load JS libraries: jQuery, bootstrap, D3 -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.2/fuse.min.js"></script>

	<!-- Your implementation -->
	<script src="js/main.js"></script>
</body>
</html>
