<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CrimeMap</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,400italic,700' rel='stylesheet' type='text/css'>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="index.html">
		<img src="washu.svg" width="30" height="30" class="d-inline-block align-top" alt="">
		WUSTL CrimeMap
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="geocode.html">Submit Report</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="api.html">API</a>
			</li>
		</ul>
		<form class="form-inline my-2 my-lg-0">
			<form class="form">
				<div class="form-group">
					<label for="ranking-type" >Group by</label>
					<select class="form-control" id="ranking-type" onchange="holding()">
						<option value= "all" >All</option>
						<option value= "burglary" >Burglary</option>
						<option value= "theft" >Theft</option>
						<option value= "assault" >Assault</option>
						<option value= "carjacking" >Carjacking</option>
						<option value= "sexual" >Sexual Violence</option>
						<option value= "nonviolent" >Non-Violent</option>
						Non-Criminal
					</select>
				</div>
			</form>
		</form>
		<form class="form-inline my-2 my-lg-0">
			<input id="keywordSearch" class="form-control mr-sm-2" type="search" placeholder="Keywords" aria-label="Search" onsubmit="filterMatch(event)" onchange="filterMatch(event)" onkeyup="filterMatch(event)">
		</form>
	</div>
</nav>
	<div class="container">

	</div>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="false" data-interval="false" data-wrap="false">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<div id="onCampus"></div>
			</div>
			<div class="carousel-item">
				<div id="offCampus"></div>
			</div>
		</div>
		<a id="prev" class="carousel-control-prev hidden" href="#carouselExampleIndicators" role="button" data-slide="prev" onclick="hider()">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a id="next" class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" onclick="hider()">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<!-- Load JS libraries: jQuery, bootstrap, D3 -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.2/fuse.min.js"></script>

	<!-- Your implementation -->
	<script src="js/main.js"></script>
</body>
</html>
