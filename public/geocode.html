<!DOCTYPE html>
<html>
<head>
    <title>Crime Report Form</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #D5EDFF;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style>
        h1{
            color:black;
        }
        h2{
            color:black;
            line-height:70%;
        }
        #autocomplete {
            width: 25%;
        }
        #main{
            padding-left: 15px;
        }
    </style>
</head>

<body>
<div id = "main">
<h1>Crime Report Form</h1>
<form onsubmit="submitter()">
  <h2>Date: </h2>  <br>
    <input id = "date" type="date" required/>
    <br>
    <h2>Time:</h2><br>
    <input id = "time" type="time" required/>
    <br>
    <h2>Type:</h2><br>
    <input id = "type" type ="text" name = "typeofcrime" required/>
    <br>
    <h2>Description:</h2><br>
    <input id = "description" type="text" name = "description" required/>
    <br>
    <h2>Location:</h2> <br>
    <div id="locationField" class = "formComplete">
        <input id="autocomplete"
               placeholder="Enter your address"
               onFocus="geolocate()"
               type="text"/>
    </div>
    <br><br>
    <input type="submit" value = "Submit">
</form>
</div>
<script type="text/javascript">
    var placeSearch, autocomplete;
    var lng;
    var lat;

    var componentForm = {
        street_number: 'short_name',
        route: 'long_name',
        locality: 'long_name',
        administrative_area_level_1: 'short_name',
        country: 'long_name',
        postal_code: 'short_name'
    };

    function initAutocomplete() {
        autocomplete = new google.maps.places.Autocomplete(
            document.getElementById('autocomplete'), {types: ['geocode']});
        autocomplete.setFields('address_components');
        autocomplete.addListener('place_changed', fillInAddress);
    }

    function fillInAddress() {
        var place = autocomplete.getPlace();
        console.log(place)
        lng = place.geometry.viewport.ga.j;
        lat = place.geometry.viewport.ma.j;

    }
    function geolocate() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var geolocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                var circle = new google.maps.Circle(
                    {center: geolocation, radius: position.coords.accuracy});
                autocomplete.setBounds(circle.getBounds());
            });
        }
    }

    function submitter(){
        let data = {
            date: document.getElementById("date").value,
            time: document.getElementById("time").value,
            type: document.getElementById("type").value,
            description: document.getElementById("description").value,
            location: document.getElementById("location").value,
            lng: lng,
            lat: lat
        };

        fetch('/submitForm', {
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: "same-origin",
            method: 'POST',
            body: JSON.stringify(data)
        }).then((res) => res.json().then(response => {
            alert(response.success);
        })).catch((err)=> alert(err));

    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWznnZSs6eNbWA-PjLQE5IqXpvmIOABwQ&libraries=places&callback=initAutocomplete"
        async defer></script>
</body>
</html>
